<!DOCTYPE html>
<html lang="en">
<head>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- CONTAINER JS-APP -->
  <div class="global">
    <div id="app" class="container">

      <!-- contenitore centrale -> lato SX -> top box  -->
      <div class="col-left">
        <!-- TOP-LEFT-BOX -->
        <div class="top-left-box">
          <!-- Nome Utente -->
          <div class="nome-utente">Nome utente</div>
          <!-- Fonts -->
          <div class="icons-container">
            <!-- circle-notch -->
            <i class="fa-solid fa-circle-notch"></i>
            <!-- chat -->
            <i class="fa-solid fa-message"></i>
            <!-- ellipsis -->
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <!-- Ricevi notifiche di nuovi messaggi -->
        <div class="top-left-notification">

          <div class="bell">
            <i id="b-bell" class="fa-solid fa-bell-slash"></i>
          </div>
            
          <div class="notifications">
            <div>Ricevi notifiche di nuovi messaggi</div>
            <div>
              <a href="#">Attiva notifiche testo</a>
            </div>
          </div>
        
        </div>
        <!-- INPUT -->
        <div class="container-input">
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
        <!-- PROFILI -->
        <div class="chat">

          <div class="container-item">
            <img class="avatar" src="img/avatar_1.jpg" alt="avatar-1">
            <div>
              <span>Michele</span>
              <span>...</span>
            </div>
          </div>

          <div class="hour">
            <span>12/12/2022</span>
          </div>
        </div>
      </div>

      

      <!-- contenitore centrale -> lato DX -> top box  -->
      <div class="col-right">
        <!-- TOP-RIGHT-BOX -->
        <div class="top-right-box">
          <!-- Nome Utente -->
          <div class="nome-utente">Nome utente</div>
          <!-- Fonts -->
          <div class="icons-container">
            <!-- search -->
            <i class="fa-solid fa-magnifying-glass"></i>
            <!-- paper-clip -->
            <i class="fa-solid fa-paperclip"></i>
            <!-- ellipsis -->
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <!-- BOTTOM-RIGHT-BOX -->
        <div class="bottom-right-box">
          <div class="container-smile">
            <i class="fa-regular fa-face-smile"></i>
          </div>
          <input id="mex" type="Scrivi" placeholder="Scrivi un messaggio">
          <div class="container-mic">
            <i class="fa-solid fa-microphone"></i>
          </div>
          
        </div>


      </div>
    </div>
    
  </div>

  <script src="contacts-boolzapp.js"></script>
</body>
</html>
